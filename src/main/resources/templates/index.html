<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head >
<meta charset="UTF-8"/>
<meta http-equiv="x-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>User Front</title>

<link rel="stylesheet" type="text/css" href="/css/main.css"/>
<link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/css/animate.css"/>

<script type="text/javascript" src="/js/jquery-2.2.3.js"></script>
<script src="/css/wow.min.js"></script>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--login section  -->


<header>
    <div class="container">
       <div id="branding">
         <h1><span class="highlight">Asset Management</span> System </h1>  
        </div> 
        <nav>
        
        </nav>
        
        </div>
 </header>


<div class="container-fluid bg">



<div class="row">
<div class="main-center">
<div class="col-md-4 col-sm-4 col-xs-12">

<div class="bg-danger" th:if="${param.logout}">

</div>
<form class="form-signin wow bounceInUp" data-wow-duration="2.5s" th:href="@{/index}" method="POST">
<h2 class="form-signin-heading">Please Sign In</h2>

<div class="form-group">
<label for="username" class="sr-only">Username</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user"></i></span>

<input type="text" Id="username" class="form-control" placeholder="username" name="username" required="required" />
</div></div>

<div class="form-group">
<label for="password" class="sr-only">Password</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-lock"></i></span>
<input type="password" Id="password" class="form-control" placeholder="password" name="password" required="required" />
</div></div>

<div class="form-group">

<input type="checkbox" Id="username"  name="remember-me" /> &nbsp; Remember me
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
<hr/>
<a href="/signup" class="btn btn-info">SIGN UP!</a>


</form>
</div>
</div>
</div>
</div>


<script>
  new WOW().init();
</script>

</body>
</html>
